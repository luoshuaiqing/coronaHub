<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="authenticate-container-login">
      <form action="" class="form-authenticate">
        <h1 class="header">Login</h1>
        <div class="form-img-container">
          <svg class="form-img">
            <use xlink:href="assets/sprite.svg#icon-user"></use>
          </svg>

        </div>

        <div class="my-input-group">
          <input
            class="textbox"
            type="text"
            placeholder="Username"
            id="username"
            pattern="^\S+$"
            required
          />
          <label for="username">Username</label>
          <span id="username-error" class="text-danger text-small error"></span>
        </div>

        <div class="my-input-group">
          <input
            type="password"
            placeholder="Password"
            id="password"
            minlength="8"
            pattern="^\S+$"
            required
          />
          <label for="password">Password</label>
          <div id="password-error" class="text-danger text-small error"></div>
          <div id="error" class="text-danger text-center error"></div>
        </div>

        <div id="submit" class="form-button-container">
          <a href="#">Log In</a>
        </div>

        <div class="form-button-link">
          <a href="signup.html"
            ><span>Don't have an account? Sign up now!</span></a
          >
        </div>
      </form>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Custom -->
    <script src="js/login.js"></script>
  </body>
</html>
